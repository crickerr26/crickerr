<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricker - Match History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="min-h-screen container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-2xl font-bold text-gray-800">Match History</h3>
                <a href="index.html" class="text-sm font-semibold py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">Back to Home</a>
            </div>
            <div id="match-history-list" class="p-4 space-y-4 overflow-y-auto" style="max-height: 80vh;">
                <!-- Completed matches will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderMatchHistory();
        });

        function getCompletedMatches() {
            try {
                const matchesJSON = localStorage.getItem('completedMatches');
                return matchesJSON ? JSON.parse(matchesJSON) : [];
            } catch (e) {
                console.error("Failed to load completed matches:", e);
                return [];
            }
        }

        function renderMatchHistory() {
            const container = document.getElementById('match-history-list');
            const matches = getCompletedMatches();
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-12">No completed matches found in your history.</p>';
                return;
            }
            
            matches.sort((a, b) => new Date(b.matchDate) - new Date(a.matchDate));

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'flex flex-col md:flex-row items-center justify-between p-4 bg-gray-50 rounded-lg border';

                const formattedDate = new Date(match.matchDate + 'T00:00:00').toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                card.innerHTML = `
                    <div class="flex items-center gap-4 mb-4 md:mb-0 text-center md:text-left">
                        <div>
                            <p class="font-bold text-gray-800">${match.team1.name} vs ${match.team2.name}</p>
                            <p class="text-sm text-green-600 font-semibold">${match.winner} ${match.winMargin}</p>
                            <p class="text-xs text-gray-500 mt-1">${formattedDate} at ${match.venue}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <button onclick="viewSummary('${match.id}')" class="text-sm font-semibold py-2 px-4 rounded-md text-white bg-blue-500 hover:bg-blue-600 transition-colors">View Summary</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function viewSummary(matchId) {
            const matches = getCompletedMatches();
            const summaryToView = matches.find(m => m.id === matchId);
            if (summaryToView) {
                localStorage.setItem('summaryToView', JSON.stringify(summaryToView));
                window.location.href = 'single_match.html';
            } else {
                alert('Error: Could not find match summary data.');
            }
        }
    </script>
</body>
</html>
