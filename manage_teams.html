        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: #f3f4f6;
        }

        /* --- APPLE STYLE "AURORA" BACKGROUND --- */
        .aurora-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            background: #ffffff;
            overflow: hidden;
        }

        /* The Moving Blobs */
        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            animation: drift 25s infinite alternate linear;
        }
        
        .blob-1 {
            top: -10%; left: -10%; width: 70vw; height: 70vw;
            background: #a78bfa; /* Soft Purple */
            animation-delay: 0s;
        }
        .blob-2 {
            bottom: -20%; right: -10%; width: 80vw; height: 80vw;
            background: #60a5fa; /* Blue */
            animation-delay: -5s;
            animation-direction: alternate-reverse;
        }
        .blob-3 {
            top: 30%; left: 20%; width: 60vw; height: 60vw;
            background: #2dd4bf; /* Teal/Cyan */
            opacity: 0.6;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(50px, 50px) scale(1); }
        }

        /* --- FILM GRAIN TEXTURE (The "Professional" Touch) --- */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.07; /* Subtle texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- GLASSMORPHISM CARD --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.65); /* More transparency for background to show through */
            backdrop-filter: blur(25px); /* Heavier blur for premium feel */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) { 
            .team-management-card { 
                max-width: 100%; min-height: 100vh; border-radius: 0; border: none; 
                background: rgba(255, 255, 255, 0.85); 
            } 
        }

        .setup-btn { background-color: #2563eb; background-image: linear-gradient(to right, #2563eb, #1d4ed8); transition: all 0.3s ease; }
        .setup-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3), 0 4px 6px -2px rgba(37, 99, 235, 0.15); }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 3px; }
        
        .keypad-btn {
            width: 64px; height: 64px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 24px; font-weight: 500; color: #1f2937;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s;
            cursor: pointer;
            user-select: none;
        }
        .keypad-btn:active { background-color: #d1d5db; }
        .dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid #9ca3af; transition: all 0.2s; }
        .dot.filled { background-color: #1f2937; border-color: #1f2937; }
    </style>

        }

        // --- GLOBAL HANDLERS ---
        window.handlePlayerName = function(index, input) {
            state.players[index].name = input.value; 
        };
        // Apply formatting on blur
        document.addEventListener('focusout', function(e) {
            if(e.target.tagName === 'INPUT' && e.target.type === 'text') {
                e.target.value = titleCase(e.target.value);
            }
        });

        window.handlePlayerImage = function(index, input) {
            const file = input.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert("‚ö†Ô∏è This photo is too large! Please choose a photo smaller than 5MB.");
                input.value = ''; 
                return;
            }

            const reader = new FileReader();
            reader.onload = (readerEvent) => {
                const tempImg = new Image();
                tempImg.onload = () => {
                    const MAX_SIZE = 300;
                    const canvas = document.createElement('canvas');
                    canvas.width = MAX_SIZE;
                    canvas.height = MAX_SIZE;
                    const ctx = canvas.getContext('2d');

                    let sWidth, sHeight, sx, sy;
                    if (tempImg.width > tempImg.height) {
                        sHeight = tempImg.height;
                        sWidth = tempImg.height;
                        sx = (tempImg.width - tempImg.height) / 2;
                        sy = 0;
                    } else {
                        sWidth = tempImg.width;
                        sHeight = tempImg.width;
                        sx = 0;
                        sy = (tempImg.height - tempImg.width) / 2;
                    }

                    ctx.drawImage(tempImg, sx, sy, sWidth, sHeight, 0, 0, MAX_SIZE, MAX_SIZE);
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

                    state.players[index].avatar = compressedDataUrl;
                    document.getElementById(`p-img-${index}`).src = compressedDataUrl;
                };
                tempImg.src = readerEvent.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.removePlayer = function(index) {
            state.players.splice(index, 1);
            generatePlayerInputs();
        };

        // --- SAVE TO CLOUD ---
        ui.setupForm.onsubmit = (e) => {
            e.preventDefault();

            const teamName = ui.editorTeamNameInput.value.trim().toUpperCase(); 
            const teamColor = ui.editorTeamColorInput.value;
            const teamCountry = ui.editorTeamCountryInput.value;
            const teamLogo = ui.editorTeamLogoPreview.dataset.logoSrc || ''; 
            
            const validPlayers = state.players
                .map(p => ({ ...p, name: titleCase(p.name) })) 
                .filter(p => p.name && p.name.trim() !== '');
            
            if (!teamName || validPlayers.length < 2) {
                alert("Please enter a Team Name and at least 2 Players.");
                return;
            }

            if (teamLogo.length > 500000) {
                 if(!confirm("Team Logo is large. It might be slow. Continue?")) return;
            }

            const teamData = {
                name: teamName,
                color: teamColor,
                country: teamCountry || 'Other',
                logo: teamLogo,
                players: validPlayers, 
                captain: ui.captainSelect.value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            const submitBtn = ui.setupForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.textContent = "Saving...";
            submitBtn.disabled = true;

            const firebaseOperation = state.editMode && state.editingTeamId
                ? db.collection("teams").doc(state.editingTeamId).update(teamData)
                : db.collection("teams").add(teamData);

            firebaseOperation
                .then(() => {
                    alert("Team Saved Successfully!");
                    resetForm();
                    showTeamListView();
                })
                .catch((err) => {
                    console.error("Save Error:", err);
                    alert("Error: " + err.message);
                })
                .finally(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        };

        // --- LOAD DATA ---
        function loadSavedTeams() {
            ui.savedTeamsContainer.innerHTML = '<div class="text-center p-4 text-gray-500">Loading Teams...</div>';

            db.collection("teams").onSnapshot((snapshot) => {
                globalTeamsList = [];

                if (snapshot.empty) {
                    ui.savedTeamsContainer.innerHTML = `<div class="text-center py-10 text-gray-400">No teams yet. Create one!</div>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const team = doc.data();
                    team.id = doc.id;
                    globalTeamsList.push(team);
                });

                renderTeams();
            });
        }

        // --- RENDER LOGIC WITH COUNTRY FLAG ONLY ---
        function renderTeams() {
            const container = ui.savedTeamsContainer;
            container.innerHTML = '';
            
            const searchTerm = ui.searchInput.value.toLowerCase().trim();

            const filteredTeams = globalTeamsList.filter(team => 
                team.name.toLowerCase().includes(searchTerm)
            );

            if (filteredTeams.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">No teams match your search.</div>`;
                return;
            }

            const groupedTeams = {};
            filteredTeams.forEach(team => {
                const country = team.country || 'Other';
                if (!groupedTeams[country]) {
                    groupedTeams[country] = [];
                }
                groupedTeams[country].push(team);
            });

            const sortedCountries = Object.keys(groupedTeams).sort();

            sortedCountries.forEach(country => {
                const countryHeader = document.createElement('div');
                countryHeader.className = "text-xs font-bold text-gray-500 uppercase tracking-wider mt-6 mb-2 pl-2";
                countryHeader.textContent = country;
                container.appendChild(countryHeader);

                const teamsInCountry = groupedTeams[country].sort((a, b) => a.name.localeCompare(b.name));

                teamsInCountry.forEach(team => {
                    const playerCount = team.players ? team.players.length : 0;
                    
                    const card = document.createElement('div');
                    // ADDED GLASS EFFECT TO INDIVIDUAL CARDS
                    card.className = "bg-white/70 backdrop-blur-sm p-4 mb-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center hover:shadow-md transition-shadow hover:bg-white/90";
                    
                    let logoHtml;
                    if(team.logo) {
                        logoHtml = `<img src="${team.logo}" class="h-full w-full object-cover">`;
                    } else {
                        logoHtml = `<span class="text-lg font-bold" style="color:${team.color}">${team.name.charAt(0)}</span>`;
                    }

                    // CHANGED: Use getFlag() instead of showing text
                    card.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="h-10 w-10 rounded-full bg-gray-50 flex-shrink-0 flex items-center justify-center overflow-hidden border border-gray-200">
                                ${logoHtml}
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-800 truncate text-sm flex items-center gap-2">
                                    ${team.name}
                                    <span title="${team.country}" class="text-base cursor-default">
                                        ${getFlag(team.country)}
                                    </span>
                                </h3>
                                <div class="text-[10px] text-gray-400 flex items-center gap-2">
                                    <span>${playerCount} Players</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="editTeam('${team.id}')" class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                            </button>
                            <button onclick="initiateDelete('${team.id}')" class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // ==========================================
        // PASSCODE LOGIC
        // ==========================================
        window.initiateDelete = function(id) {
            state.pendingDeleteId = id;
            state.passcode = "";
            updatePasscodeUI();
            ui.passcodeModal.classList.remove('hidden');
        };

        window.closePasscodeModal = function() {
            ui.passcodeModal.classList.add('hidden');
            state.pendingDeleteId = null;
            state.passcode = "";
        };

        window.handleKeypad = function(key) {
            const dotsContainer = document.getElementById('passcode-dots');

            // Handle Backspace
            if (key === 'back') {
                if(state.passcode.length > 0) {
                    state.passcode = state.passcode.slice(0, -1);
                    updatePasscodeUI();
                }
                return;
            }

            // Handle Input
            if (state.passcode.length < 4) {
                state.passcode += key;
                updatePasscodeUI();

                // Check Code when 4 digits reached
                if (state.passcode.length === 4) {
                    setTimeout(() => {
                        if (state.passcode === "2626") {
                            // Success
                            performDelete();
                        } else {
                            // Failure - Shake Animation
                            dotsContainer.classList.add('shake');
                            setTimeout(() => {
                                dotsContainer.classList.remove('shake');
                                state.passcode = "";
                                updatePasscodeUI();
                            }, 500);
                        }
                    }, 100); 
                }
            }
        };

        function updatePasscodeUI() {
            const dots = ui.passcodeDots;
            for(let i=0; i<4; i++) {
                if(i < state.passcode.length) {
                    dots[i].classList.add('filled');
                } else {
                    dots[i].classList.remove('filled');
                }
            }
        }

        function performDelete() {
            if (state.pendingDeleteId) {
                db.collection("teams").doc(state.pendingDeleteId).delete()
                    .then(() => {
                        closePasscodeModal();
                    })
                    .catch(err => alert("Error: " + err.message));
            }
        }

        // ==========================================
        // EXISTING LOGIC
        // ==========================================

        window.editTeam = function(id) {
            const team = globalTeamsList.find(t => t.id === id);
            if (!team) return;

            state.editMode = true;
            state.editingTeamId = id;
            
            ui.editorTeamNameInput.value = team.name;
            ui.editorTeamColorInput.value = team.color;
            if(ui.editorTeamCountryInput) ui.editorTeamCountryInput.value = team.country || "";
            
            if (team.logo) {
                ui.editorTeamLogoPreview.src = team.logo;
                ui.editorTeamLogoPreview.dataset.logoSrc = team.logo;
                ui.editorTeamLogoPreview.classList.remove('hidden');
            } else {
                ui.editorTeamLogoPreview.src = '';
                ui.editorTeamLogoPreview.classList.add('hidden');
            }

            // Load Players
            state.players = (team.players || []).map(p => {
                if(typeof p === 'string') return { name: p, avatar: '' };
                return p;
            });
            
            while(state.players.length < 4) state.players.push({ name: '', avatar: '' });

            state.currentCaptain = team.captain;
            generatePlayerInputs();
            showEditorView();
        };

        // --- NAVIGATION ---
        function resetForm() {
            state = { players: [], editMode: false, editingTeamId: null, currentCaptain: null, passcode: "" };
            initPlayerSlots();
            ui.editorTeamNameInput.value = '';
            ui.editorTeamColorInput.value = '#3b82f6';
            if(ui.editorTeamCountryInput) ui.editorTeamCountryInput.selectedIndex = 0;
            ui.editorTeamLogoInput.value = '';
            ui.editorTeamLogoPreview.src = '';
            ui.editorTeamLogoPreview.dataset.logoSrc = '';
            ui.editorTeamLogoPreview.classList.add('hidden');
        }

        function showEditorView() {
            ui.teamListView.classList.add('hidden');
            ui.teamEditorView.classList.remove('hidden');
        }

        function showTeamListView() {
            ui.teamEditorView.classList.add('hidden');
            ui.teamListView.classList.remove('hidden');
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedTeams();
            showTeamListView();
            
            ui.searchInput.addEventListener('input', renderTeams);

            ui.editorTeamLogoInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 5 * 1024 * 1024) {
                    alert("‚ö†Ô∏è This logo is too large! Please choose an image smaller than 5MB.");
                    e.target.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = (readerEvent) => {
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        const MAX_SIZE = 300;
                        const canvas = document.createElement('canvas');
                        canvas.width = MAX_SIZE;
                        canvas.height = MAX_SIZE;
                        const ctx = canvas.getContext('2d');

                        let sWidth, sHeight, sx, sy;
                        if (tempImg.width > tempImg.height) {
                            sHeight = tempImg.height;
                            sWidth = tempImg.height;
                            sx = (tempImg.width - tempImg.height) / 2;
                            sy = 0;
                        } else {
                            sWidth = tempImg.width;
                            sHeight = tempImg.width;
                            sx = 0;
                            sy = (tempImg.height - tempImg.width) / 2;
                        }

                        ctx.drawImage(tempImg, sx, sy, sWidth, sHeight, 0, 0, MAX_SIZE, MAX_SIZE);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);

                        ui.editorTeamLogoPreview.src = compressedDataUrl;
                        ui.editorTeamLogoPreview.dataset.logoSrc = compressedDataUrl;
                        ui.editorTeamLogoPreview.classList.remove('hidden');
                    };
                    tempImg.src = readerEvent.target.result;
                };
                reader.readAsDataURL(file);
            };

            ui.createNewBtn.onclick = () => { resetForm(); showEditorView(); };
            ui.backBtn.onclick = showTeamListView;
            ui.addPlayerBtn.onclick = () => {
                state.players.push({ name: '', avatar: '' });
                generatePlayerInputs();
            };
        });
    </script>
</body>
