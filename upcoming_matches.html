<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricker - Upcoming Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="min-h-screen container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-2xl font-bold text-gray-800">Upcoming Matches</h3>
                <a href="single_match.html" class="text-sm font-semibold py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">Back to Dashboard</a>
            </div>
            <div id="upcoming-matches-list" class="p-4 space-y-4 overflow-y-auto" style="max-height: 80vh;">
                </div>
        </div>
    </div>
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50" style="font-family: 'Inter', sans-serif;">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-sm text-center">
            <p id="confirm-message" class="mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-cancel-btn" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                <button id="confirm-ok-btn" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Proceed to Scoring</button>
            </div>
        </div>
    </div>
    <script>
        let confirmCallback = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderUpcomingMatches();

            document.getElementById('confirm-cancel-btn').onclick = closeConfirm;
            document.getElementById('confirm-ok-btn').onclick = () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                closeConfirm();
            };
        });

        function getUpcomingMatches() {
            const matchesJSON = localStorage.getItem('upcomingMatches');
            return matchesJSON ? JSON.parse(matchesJSON) : [];
        }

        function renderUpcomingMatches() {
            const matches = getUpcomingMatches();
            const container = document.getElementById('upcoming-matches-list');
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-12">No upcoming matches have been scheduled yet.</p>';
                return;
            }

            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'flex flex-col md:flex-row items-center justify-between p-4 bg-gray-50 rounded-lg border';

                const date = new Date(match.matchDate + 'T00:00:00');
                const formattedDate = match.matchDate ? date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Date TBD';

                matchCard.innerHTML = `
                    <div class="flex items-center gap-4 mb-4 md:mb-0">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-lg" style="background-color: ${match.team1.color || '#3b82f6'};">${match.team1.name.charAt(0)}</div>
                        <div>
                            <span class="font-bold text-gray-800">${match.team1.name} vs ${match.team2.name}</span>
                            <p class="text-xs text-gray-500 mt-1">${match.venue} | ${formattedDate}</p>
                        </div>
                        <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-lg" style="background-color: ${match.team2.color || '#64748b'};">${match.team2.name.charAt(0)}</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="startMatch('${match.id}')" class="text-sm font-semibold py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 transition-colors">Start Match</button>
                        <button onclick="deleteMatch('${match.id}')" class="text-sm font-semibold py-2 px-4 rounded-md text-white bg-red-600 hover:bg-red-700 transition-colors">Delete</button>
                    </div>
                `;
                container.appendChild(matchCard);
            });
        }

        function showConfirm(message, onConfirm, okText = 'OK') {
            document.getElementById('confirm-message').textContent = message;
            document.getElementById('confirm-ok-btn').textContent = okText;
            confirmCallback = onConfirm;
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        function closeConfirm() {
            document.getElementById('confirm-modal').classList.add('hidden');
            confirmCallback = null;
        }

        function startMatch(matchId) {
            const matches = getUpcomingMatches();
            const matchToStart = matches.find(m => m.id === matchId);
            if (!matchToStart) {
                alert('Error: Match not found.');
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Normalize today's date
            const matchDate = new Date(matchToStart.matchDate + 'T00:00:00');

            const proceed = () => {
                // Set the match date to today to bypass the "Save for Later" logic
                matchToStart.matchDate = new Date().toISOString().split('T')[0];
                localStorage.setItem('matchToStart', JSON.stringify(matchToStart));
                deleteMatch(matchId, false); // Remove from upcoming list without re-rendering
                window.location.href = 'single_match.html';
            };

            if (matchDate > today) {
                showConfirm(
                    "This match is scheduled for a future date. Would you like to proceed with the scoring now?",
                    proceed,
                    "Proceed to Scoring"
                );
            } else {
                proceed();
            }
        }

        function deleteMatch(matchId, shouldRender = true) {
            const performDelete = () => {
                let matches = getUpcomingMatches();
                const updatedMatches = matches.filter(m => m.id !== matchId);
                localStorage.setItem('upcomingMatches', JSON.stringify(updatedMatches));
                if (shouldRender) {
                    renderUpcomingMatches();
                }
            };
            showConfirm('Are you sure you want to delete this upcoming match?', performDelete, 'Delete');
        }
    </script>
</body>
</html>
