<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricker - Upcoming Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="min-h-screen container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-2xl font-bold text-gray-800">Upcoming Matches</h3>
                <a href="index.html" class="text-sm font-semibold py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 active:bg-gray-200 transition-colors">Back to Home</a>
            </div>
            <div id="upcoming-matches-list" class="p-4 space-y-4 overflow-y-auto" style="max-height: 80vh;">
                <!-- Matches will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderUpcomingMatches();
        });

        function getUpcomingMatches() {
            try {
                const matchesJSON = localStorage.getItem('upcomingMatches');
                return matchesJSON ? JSON.parse(matchesJSON) : [];
            } catch (e) {
                console.error("Failed to load upcoming matches:", e);
                return [];
            }
        }

        function renderUpcomingMatches() {
            const container = document.getElementById('upcoming-matches-list');
            const matches = getUpcomingMatches();
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-12">No upcoming matches saved. Go to "Single Match" to set one up!</p>';
                return;
            }
            
            matches.sort((a, b) => new Date(a.matchDate) - new Date(b.matchDate));

            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'flex flex-col md:flex-row items-center justify-between p-4 bg-gray-50 rounded-lg border';

                const formattedDate = new Date(match.matchDate + 'T00:00:00').toLocaleDateString('en-US', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });

                card.innerHTML = `
                    <div class="flex items-center gap-4 mb-4 md:mb-0">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-lg" style="background-color: ${match.team1.color};" title="${match.team1.name}">
                            ${match.team1.name.charAt(0)}
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">${match.team1.name} vs ${match.team2.name}</p>
                            <p class="text-sm text-gray-500">${formattedDate} at ${match.venue}</p>
                            <p class="text-xs text-gray-400">${match.totalOvers} Overs / ${match.playersPerSide}-a-side</p>
                        </div>
                        <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-white text-lg" style="background-color: ${match.team2.color};" title="${match.team2.name}">
                            ${match.team2.name.charAt(0)}
                        </div>
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <button onclick="startMatch('${match.id}')" class="text-sm font-semibold py-2 px-4 rounded-md text-white bg-green-500 hover:bg-green-600 transition-colors">Start Match</button>
                        <button onclick="deleteMatch('${match.id}')" class="text-sm font-semibold py-2 px-3 rounded-md text-red-600 hover:bg-red-100 transition-colors">Delete</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function startMatch(matchId) {
            const matches = getUpcomingMatches();
            const matchToStart = matches.find(m => m.id === matchId);
            if (matchToStart) {
                // Remove the match from upcoming before starting it
                deleteMatch(matchId, false); // false to prevent confirmation
                localStorage.setItem('matchToStart', JSON.stringify(matchToStart));
                window.location.href = 'single_match.html';
            } else {
                alert('Error: Could not find match data.');
            }
        }

        function deleteMatch(matchId, confirmDelete = true) {
            const proceed = () => {
                let matches = getUpcomingMatches();
                matches = matches.filter(m => m.id !== matchId);
                localStorage.setItem('upcomingMatches', JSON.stringify(matches));
                renderUpcomingMatches();
            };

            if (confirmDelete) {
                if (confirm('Are you sure you want to delete this upcoming match?')) {
                    proceed();
                }
            } else {
                proceed();
            }
        }
    </script>
</body>
</html>
